<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construye tu propio Dominio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Construye tu Dominio</h1>
      <div class="container mt-4">
        <form id="add-word-form">
          <div class="form-group">
            <label for="word-type">Tipo de palabra:</label>
            <select id="word-type" class="form-control">
              <option value="pronoun">Pronombre</option>
              <option value="adj">Adjetivo</option>
              <option value="noun">Sustantivo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-word">Nueva palabra:</label>
            <input type="text" id="new-word" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary">Añadir palabra</button>
          <button id="reset-arrays" class="btn btn-danger">
            Reset Arrays
          </button>
        </form>
      </div>
      <div class="container">
        <div class="alert alert-warning mt-4">
          <div class="row">
            <div class="col-3">
              <ul id="domain-list-com"></ul>
            </div>
            <div class="col-3">
              <ul id="domain-list-io"></ul>
            </div>
            <div class="col-3">
              <ul id="domain-list-us"></ul>
            </div>
            <div class="col-3">
              <ul id="domain-list-net"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
